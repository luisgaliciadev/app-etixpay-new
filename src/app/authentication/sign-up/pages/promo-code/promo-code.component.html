<!-- Header -->
<header class="header position-fixed bg-theme-round-opac text-white">
  <div class="row">
    <div class="col">
      <div class="logo-small">
        <img src="assets/img/logo.svg" alt="" class="rounded-circle" />
        <h5>EtixPay</h5>
      </div>
    </div>
    <div class="col-auto"></div>
  </div>
</header>
<!-- Header ends -->

<!-- Begin page content -->
<main class="container-fluid h-100 py-0 theme-light-radial-gradient">
  <div class="row h-100">
    <div #mainContainer class="col-12 h-flex py-3 position-relative">
      <div
        class="coverimg h-75 w-100 position-absolute top-0 start-0"
        style="background-image: url('assets/img/pages/sign-up/in-etix.png')"
      >
        <img src="assets/img/pages/sign-up/in-etix.png" alt="" class="d-none" />
      </div>
      <div class="row h-100 justify-content-center">
        <div class="col-11 col-md-6 col-lg-4 align-self-end">
          <div
            class="card rounded-top-left-40 rounded-bottom-right-40 rounded-0 text-center mb-4 shadow-md"
          >
            <div class="card-body p-4">
              <h2 class="mb-3">
                <span class="text-secondary fw-light">{{
                  "signIn.promoCode.congratulations" | translate
                }}</span
                ><br />{{ "signIn.promoCode.intoEtix" | translate }}
              </h2>
              <p class="text-secondary">
                {{ "signIn.promoCode.info" | translate }}
              </p>
              <div class="form-floating mb-3">
                <input
                  type="text"
                  class="form-control"
                  placeholder="{{ 'signIn.promoCode.phPromoCode' | translate }}"
                />
                <label>{{ "signIn.promoCode.promoCode" | translate }}</label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div #FooterEl class="col-12 col-sm-12 mx-auto mb-4 align-self-end">
      <div class="row">
        <div class="col-5 d-grid">
          <a
            routerLink="/login"
            class="btn btn-default btn-lg shadow-sm btn-rounded text-normalcase"
            >{{ "signIn.promoCode.logIn" | translate }}</a
          >
        </div>
        <div class="col-7 d-grid">
          <a
            routerLink="/sign-up/reward"
            class="btn btn-outline-default btn-lg shadow-sm btn-rounded text-normalcase"
            >{{ "signIn.promoCode.SendCode" | translate }}</a
          >
        </div>
      </div>
    </div>
  </div>
</main>
