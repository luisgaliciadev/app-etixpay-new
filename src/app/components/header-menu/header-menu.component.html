<div class="row">
  <div class="col-auto">
    <button
      type="button"
      class="btn btn-default btn-44 btn-rounded menu-btn"
      (click)="menuopen()"
    >
      <i class="bi bi-list"></i>
    </button>
  </div>
  <div class="col">
    <div class="logo-small">
      <img src="assets/img/logo.svg" alt="" class="rounded-circle" />
      <h5>EtixPay</h5>
    </div>
  </div>
  <div class="col-auto">
    <a
      routerLink="/notifications"
      target="_self"
      class="btn btn-default btn-44 btn-rounded"
    >
      <i class="bi bi-bell"></i>
      <span class="count-indicator"></span>
    </a>
    <a
      routerLink="/profile"
      target="_self"
      class="btn btn-default btn-44 btn-rounded ms-2"
    >
      <i class="bi bi-person-circle"></i>
    </a>
  </div>
</div>
